server:
  port: ${PORT:8080}

spring:
  application:
    name: property-management
  
  datasource:
    # Render will inject these values automatically
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # Changed to PostgreSQL dialect for Render
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  # Internationalization
  messages:
    basename: messages
    encoding: UTF-8
    
  # Jackson configuration
  jackson:
    time-zone: Asia/Kolkata
    date-format: dd/MM/yyyy HH:mm:ss
    locale: en_IN

# JWT Configuration
jwt:
  # Render will inject this value from Environment Variables
  secret: ${JWT_SECRET}
  expiration: 86400000

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.property: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO